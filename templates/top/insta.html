{% extends 'top10.html' %}
{% block content %}
     {% for i in data %}
    <div class="item">
        <div class="img__container">
            <img src={{i.5}}
                alt="" class="card__img">
        </div>
        <div class="item__text">
            <h1 class="item__heading"> {{i.2}}</h1>
            <p class="item__desc">{{i.1}} </p>
            <p class="item__desc">{{i.3}}m followers </p>
        </div>
    </div>
     {% endfor %}   
    
{% endblock content %}

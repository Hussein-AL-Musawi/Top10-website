{% extends 'top10.html' %}
{% block content %}
     {% for i in data %}
    <div class="item">
        <div class="img__container">
            <img src={{i.9}}
                alt="" class="card__img">
        </div>
        <div class="item__text">
            <h1 class="item__heading">{{i.0}} {{i.1}}</h1>
            <p class="item__desc">{{i.2}}m</p>

        </div>
    </div>
     {% endfor %}   
    
{% endblock content %}

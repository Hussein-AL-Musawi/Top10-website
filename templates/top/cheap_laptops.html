{% extends 'top10.html' %}
{% block content %}
     {% for i in data %}
    <div class="item">
        <div class="img__container">
            <img src={{i.3}}
                alt="" class="card__img">
        </div>
        <div class="item__text">
            <h1 class="item__heading"><a href={{i.2}}>{{i.0}}</a></h1>
            <p class="item__desc">{{i.1}}</p>
        </div>
    </div>
     {% endfor %}   
    
{% endblock content %}
